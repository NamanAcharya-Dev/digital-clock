<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Digital Clock</title>

    <link rel="stylesheet" href="style.css" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
  </head>
  <body>
    <div class="container">
      <div id="time">
        <div class="circle" style="--clr: #ff2972">
          <div class="dot hr_dot"></div>
          <svg>
            <circle cx="70" cy="70" r="70"></circle>
            <circle cx="70" cy="70" r="70" id="hh"></circle>
          </svg>
          <div id="hours">00</div>
        </div>

        <div class="circle" style="--clr: #fee800">
          <div class="dot min_dot"></div>
          <svg>
            <circle cx="70" cy="70" r="70"></circle>
            <circle cx="70" cy="70" r="70" id="mm"></circle>
          </svg>
          <div id="minutes">00</div>
        </div>

        <div class="circle" style="--clr: #04fc43">
          <div class="dot sec_dot"></div>
          <svg>
            <circle cx="70" cy="70" r="70"></circle>
            <circle cx="70" cy="70" r="70" id="ss"></circle>
          </svg>
          <div id="seconds">00</div>
        </div>

        <div class="ap">
          <div id="ampm">AM</div>
        </div>
      </div>
    </div>

    <footer class="footer">
      <!-- <p>Created by Naman Acharya</p> -->
      <div class="link">
        <a href="https://www.linkedin.com/in/naman-acharya/" target="_blank"><i class="fab fa-linkedin"></i></a>
        <a href="https://github.com/NamanAcharya-Dev/" target="_blank"><i class="fab fa-github"></i></a>
        <a href="https://instagram.com/namanacharya.dev/" target="_blank"><i class="fab fa-instagram"></i></a>
      </div>
    </footer>
    <script>
      setInterval(() => {
        let date = new Date();
        let hours = date.getHours();
        let minutes = date.getMinutes();
        let seconds = date.getSeconds();
        let ampm = hours >= 12 ? "PM" : "AM";

        // hours = hours % 12;
        // hours = hours ? hours : 12;
        hours = hours > 12 ? hours - 12 : hours;

        hours = hours < 10 ? "0" + hours : hours;
        minutes = minutes < 10 ? "0" + minutes : minutes;
        seconds = seconds < 10 ? "0" + seconds : seconds;

        document.getElementById("hours").innerHTML =
          hours + "<br><span>Hours</span>";
        document.getElementById("minutes").innerHTML =
          minutes + "<br><span>Minutes</span>";
        document.getElementById("seconds").innerHTML =
          seconds + "<br><span>Seconds</span>";
        document.getElementById("ampm").innerHTML = ampm;

        hh.style.strokeDashoffset = 440 - (440 * hours) / 12;
        mm.style.strokeDashoffset = 440 - (440 * minutes) / 60;
        ss.style.strokeDashoffset = 440 - (440 * seconds) / 60;

        let hr_dot = document.querySelector(".hr_dot");
        let min_dot = document.querySelector(".min_dot");
        let sec_dot = document.querySelector(".sec_dot");

        hr_dot.style.transform = `rotate(${30 * hours}deg)`;
        min_dot.style.transform = `rotate(${6 * minutes}deg)`;
        sec_dot.style.transform = `rotate(${6 * seconds}deg)`;
      }, 500);
    </script>
  </body>
</html>
